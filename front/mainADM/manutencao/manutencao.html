<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM manutenções</title>


    <link rel="shortcut icon" href="./assets/logoAgro.png">


    <link rel="stylesheet" href="./manutencao.css" />
</head>


<body onload="onLoad()">
    <!-- MODAL -->
    <header>
        <div class="usuario">
            <P> bom dia,</P>
        </div>
        <button onclick="abrirModal('criar')">
            adicionar nova Manutenção
        </button>



        <div>
            <p onclick="voltar()">Voltar</p>
        </div>



        <div>
            <p onclick="logoff()">Sair</p>
        </div>
    </header>

    <sub-header>
        <li id="user">Configurações de Manutenção</li>

    </sub-header>


    <!-- id Int @id @default(autoincrement())
    data DateTime
    valor Float
    descricao String
    id_carro Int
 -->

    <main>
        <div id="demo-modal" class="modal">
            <div class="criar">
                <h1>Registrar Nova Manutenção</h1>

                <form id="criarManutencao">

                    <input date="data" name="data" placeholder="data" required>


                    <input number="number" name="valo" placeholder="valor" required>


                    <input type="text" name="descricao" placeholder="descricao" required>

                    <input type="text" name="id_carro" placeholder="ID Carro" required>


                    <button type="submit">
                        adicionar nova Manutenção
                    </button>

                </form>



                <div class=" modal__footer">
                    <a href="#" class="modal__footer-btn-close"> Fechar </a>
                </div>

                <a href="#" class="modal__close">&times;</a>
            </div>

        </div>


        <!-- https://github.com/wellifabio/senai2022/tree/master/2des/pwbe/aula06/duplicatas_front -->

        <div class="conteudo">
            <h1> Manutenção</h1>



            <table class="Manutencao_conteudo">
                <thead>



                    <tr>
                        <th>ID </th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>descricao</th>
                        <th>ID carro</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody id="corpo">

                </tbody>

            </table>
        </div>
    </main>
</body>

<script src="./manutencao.js"></script>

</html>
