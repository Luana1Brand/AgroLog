<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comum Operacoes</title>


    <link rel="shortcut icon" href="../style/assets/logoAgro.png">


    <link rel="stylesheet" href="../style/style.css" />
</head>


<body onload="onLoad()">
    <!-- MODAL -->
    <header>
        <div class="usuario">
            <P> bom dia,</P>
        </div>

        <button onclick="abrirModal('criar')">
            adicionar nova Operação
        </button>

        <div>
            <p onclick="voltar()">Voltar</p>
        </div>

        <div>
            <p onclick="logoff()">Sair</p>
        </div>

    </header>

    <sub-header>

        <li id="user">Configurações de Operações</li>

    </sub-header>


    <main>
        <div id="demo-modal" class="modal">
            <div class="criar">
                <h1>Registrar Operação</h1>

                <form id="criarOperacoes">

                    <input date="date" typename="date" name="data" placeholder="data" required>

                    <input type="text" name="descricao" placeholder="descricao" required>

                    <input type="number" name="id_carro" placeholder="ID Carro" required>

                    <input type="number" name="id_responsavel" placeholder="ID Responsável" required>


                    <button type="submit">
                        adicionar Operação
                    </button>

                </form>





            </div>



    </main>

</body>

<script src="./operacoes.js"></script>

</html>
